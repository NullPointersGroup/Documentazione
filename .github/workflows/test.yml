name: Test.yml
on:
  push:
    branches:
      - feature/test.yml

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          # Uncomment if needed: installation-id: ${{ secrets.APP_INSTALLATION_ID }}

      # --- DEBUG TEMPORANEO: Rimuovi dopo fix ---
      - name: Debug Token
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "=== Token Info ==="
          curl -H "Authorization: Bearer $GITHUB_TOKEN" https://api.github.com/user || echo "Auth failed"
          echo "=== Repo Contents Test (should list files) ==="
          curl -H "Authorization: Bearer $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }}/contents/ | jq '.[0:3] | .[] | .name' || echo "Read failed"
          echo "=== Push Test (dry-run) ==="
          git ls-remote origin main || echo "Remote access failed"
